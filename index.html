<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con JavaScript</title>
  <link type="text/css" href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>


<body>

  <header>
    <div class="contenedorEncabezado">
      <h1>Calculadora</h1>
      <h1><i class="fa-solid fa-circle-half-stroke" id="cambio"></i>Modo</h1>
    </div>
  </header>

  <main>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="result"></span></td>
      </tr>
      <tr>
        <td><button name="data_number"><p>7</p></button></td>
        <td><button name="data_number"><p>8</p></button></td>
        <td><button name="data_number"><p>9</p></button></td>
        <td><button name="data_operation"><p>x</p></button></td>
      </tr>
      <tr>
        <td><button name="data_number"><p>4</p></button></td>
        <td><button name="data_number"><p>5</p></button></td>
        <td><button name="data_number"><p>6</p></button></td>
        <td><button name="data_operation"><p>+</p></button></td>
      </tr>
      <tr>
        <td><button name="data_number"><p>1</p></button></td>
        <td><button name="data_number"><p>2</p></button></td>
        <td><button name="data_number"><p>3</p></button></td>
        <td><button name="data_operation"><p>-</p></button></td>
      </tr>
      <tr>
        <td><button name="data_delete" id="reset"><p>C</p></button></td>
        <td><button name="data_number"><p>0</p></button></td>
        <td><button name="data_equal" id="equal"><p>=</p></button></td>
        <td><button name="data_operation"><p>/</p></button></td>
      </tr>
      <!-- <tr>
        <td colspan="4"><span id="creditos">Hecho para DenisseEstrada.com</span></td>
      </tr> -->
    </table>
  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>

</html>
