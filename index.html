<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con JavaScript</title>
  <link type="text/css" href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>


<body onload="init();">

  <header>
    <div class="contenedorEncabezado">
      <h1>Calculadora</h1>
      <h1><i class="fa-solid fa-circle-half-stroke" id="cambio"></i>Modo</h1>
    </div>
  </header>

  <main>
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="siete"><p>7</p></button></td>
        <td><button id="ocho"><p>8</p></button></td>
        <td><button id="nueve"><p>9</p></button></td>
        <td><button id="multiplicacion"><p>*</p></button></td>
      </tr>
      <tr>
        <td><button id="cuatro"><p>4</p></button></td>
        <td><button id="cinco"><p>5</p></button></td>
        <td><button id="seis"><p>6</p></button></td>
        <td><button id="suma"><p>+</p></button></td>
      </tr>
      <tr>
        <td><button id="uno"><p>1</p></button></td>
        <td><button id="dos"><p>2</p></button></td>
        <td><button id="tres"><p>3</p></button></td>
        <td><button id="resta"><p>-</p></button></td>
      </tr>
      <tr>
        <td><button id="reset"><p>C</p></button></td>
        <td><button id="cero"><p>0</p></button></td>
        <td><button id="igual"><p>=</p></button></td>
        <td><button id="division"><p>/</p></button></td>
      </tr>
      <!-- <tr>
        <td colspan="4"><span id="creditos">Hecho para DenisseEstrada.com</span></td>
      </tr> -->
    </table>
  </main>

  <footer>
    <div class="contenedorPieDePagina">

    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
