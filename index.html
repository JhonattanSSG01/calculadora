<!-- DOCTYPE tiene la funci칩n de experar al navegador que versi칩n
   de documento HTML se usar치, en este caso es HTML5-->
<!DOCTYPE html>

<!-- Start documento HTML-->
<html lang="en">
<!-- En la parte del HEAD utilizamos etiquetas acordes para importar recursos como el archivo de CSS, el archivo JS,
  manifestar el lenguaje estandar para que admita caracteres especiales y la medida estandar para poder trabajar

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Se importa los estilos de CSS -->
  <link type="text/css" href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
  <!-- Tutulo visaulizable en la pesta침a de los navegadores -->
  <title>Calculadora con JavaScript</title>
</head>

<!-- En la parte de BODY se desarrollar todo lo que se podr치 visualizar en el navegador -->
<!-- Start Contenido -->
<body>
  <!-- Start Header -->
  <header>
    <div class="contenedorEncabezado">
      <h1>Calculadora</h1>
      <h1><i class="fa-solid fa-circle-half-stroke" id="cambio"></i>Modo</h1>
    </div>
  </header>
  <!-- End Header -->
  <!-- Start Main -->
  <main>
    <!-- Seccion de las teclas y display de la calculadora -->
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="result"></span></td>
      </tr>
      <tr>
        <td><button name="data_number"><p>7</p></button></td>
        <td><button name="data_number"><p>8</p></button></td>
        <td><button name="data_number"><p>9</p></button></td>
        <td><button name="data_operation"><p>x</p></button></td>
      </tr>
      <tr>
        <td><button name="data_number"><p>4</p></button></td>
        <td><button name="data_number"><p>5</p></button></td>
        <td><button name="data_number"><p>6</p></button></td>
        <td><button name="data_operation"><p>+</p></button></td>
      </tr>
      <tr>
        <td><button name="data_number"><p>1</p></button></td>
        <td><button name="data_number"><p>2</p></button></td>
        <td><button name="data_number"><p>3</p></button></td>
        <td><button name="data_operation"><p>-</p></button></td>
      </tr>
      <tr>
        <td><button name="data_delete" id="reset"><p>C</p></button></td>
        <td><button name="data_number"><p>0</p></button></td>
        <td><button name="data_equal" id="equal"><p>=</p></button></td>
        <td><button name="data_operation"><p>/</p></button></td>
      </tr>
    </table>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer>
    <div class="contenedorPieDePagina">

</body>
<!-- End Contenido -->

</html>
<!-- End documento HTML -->
